<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" title="google" alt="google">
        </div>
        <div class="box1">
            <p>Search the web using Google!</p>
            <div class="input">
                <input type="text" minlength="4" maxlength="8" size="40">
            </div>
            <div class="btn">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
             </div>
        </div>
        <div class="box2 boxColor1">
            <ul>
                <li>Sepecial Searches</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
        </div>
        <div class="box2 boxColor2">
            <ul>
                <li><a href="">Help!</a></li>
                <li><a href="">About Google!</a></li>
                <li><a href="">Company Info</a></li>
                <li><a href="">Google! Logos</a></li>
            </ul>
        </div>
        <div class="box2 boxColor3">
            <p>Get Google! <br> updates monthly:</p>
            <input placeholder="your e-mail" type="text"><br>
            <button>Subscribe</button>
            <a href="#">Archive</a>
        </div>
        <div class="copyRight">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
